name: Upload Settings

on:
  push:
    branches:
      - '*'
  workflow_dispatch: # Allow manual triggering of the workflow

jobs:
  upload_settings:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for all tags and branches

      - name: List Branch Folders
        id: list_branches
        run: |
          branches=$(ls LiquidBounce/settings/)
          echo "::set-output name=branches::$branches"

      - name: Get Last Commit State
        id: get_last_commit_state
        run: |
          echo "Getting last commit state..."
          echo "LAST_COMMIT=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Upload Files
        id: upload_files
        env:
          AUTHORIZATION: ${{ secrets.AUTHORIZATION }}
        run: |
          branches="${{ steps.list_branches.outputs.branches }}"
          for branch_folder in $branches; do
            if [ -d "LiquidBounce/settings/$branch_folder" ]; then
              echo "Processing files in directory: LiquidBounce/settings/$branch_folder"
              for file in LiquidBounce/settings/"$branch_folder"/*; do
                if [ -f "$file" ]; then
                  setting_id=$(basename "$file" | cut -f 1 -d '.')
                  contributors=$(git log --follow --format="%aN" -- "$file" | sort | uniq | paste -sd "," -)
                  echo "Uploading file: $file"
                  echo "Contributors: $contributors"
                  curl -X POST -H "Authorization: $AUTHORIZATION" -F "settings_file=@$file" -F "name=$setting_id" -F "contributors=$contributors" "https://api.liquidbounce.net/api/v1/client/$branch_folder/settings/upload/global"
                fi
              done
            fi
          done

      - name: Delete Files
        if: ${{ github.event_name == 'push' }} # Run this step only for push events
        env:
          AUTHORIZATION: ${{ secrets.AUTHORIZATION }}
        run: |
          branches="${{ steps.list_branches.outputs.branches }}"
          for branch_folder in $branches; do
            if [ -d "LiquidBounce/settings/$branch_folder" ]; then
              echo "Processing files in directory: LiquidBounce/settings/$branch_folder"
              deleted_files=$(git diff --diff-filter=D --name-only $last_commit HEAD -- "LiquidBounce/settings/$branch_folder")
              for deleted_file in $deleted_files; do
                setting_id=$(basename "$deleted_file" | cut -f 1 -d '.')
                echo "Deleting file: $setting_id"
                curl -X DELETE -H "Authorization: $AUTHORIZATION" "https://api.liquidbounce.net/api/v1/client/$setting_id/settings/upload/global"
              done
            fi
          done
